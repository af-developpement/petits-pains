name: CI/CD Symfony Petits Pains

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD

    steps:
      # Configuration de PHP 8.4.1
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4.1'

      # Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: install ssh keys
        # https://stackoverflow.com/a/70447517
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/id_rsa
          chmod 600 ~/id_rsa
          ssh-keyscan -H 109.234.166.111 >> ~/known_hosts

      - name: Test SSH Connection
        run: ssh -i ~/id_rsa -o StrictHostKeyChecking=no user@109.234.166.111 "echo Connected!"

      - name: Debug SSH Key Installation
        run: |
          ls -l ~
          cat ~/id_rsa

      - name: connect and pull
        run: ssh lifi5526@109.234.166.111 "cd ~/petits-pains.af-developpement.com && git checkout master && git pull && exit"

      - name: cleanup
        run: rm -rf ~/.ssh

      # Mise en cache des dépendances Composer
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      # Installation des dépendances Composer
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      # Exécution des migrations
      - name: Run Database Migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: php bin/console doctrine:migrations:migrate --no-interaction

      # Clear Cache
      - name: Clear Symfony Cache
        run: php bin/console cache:clear --env=prod

